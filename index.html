<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h1>To-Do App</h1>
        <div class="start-container">
          <h3 class="progress-text">Keep it Up!</h3>
          <div class="progress-wrapper">
            <div id="progressbar">
              <div id="progress"></div>
            </div>
            <div class="stats-number">
              <p id="numbers">0 / 0</p>
            </div>
          </div>
        </div>

        <form class="input-area">
          <input type="text" id="task-input" placeholder="Add a new task..." />
          <button type="submit" id="add-task-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
        <div class="todos-container">
          <ul id="task-list"></ul>
          <img
            class="empty-image"
            src="https://static.vecteezy.com/system/resources/thumbnails/012/299/247/small/document-has-been-approved-concept-illustration-flat-design-eps10-modern-graphic-element-for-landing-page-empty-state-ui-infographic-icon-vector.jpg"
            alt="empty"
          />
        </div>
      </div>
    </div>

    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </body>
</html>
